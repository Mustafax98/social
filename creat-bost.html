    <header class="header">
      <h1>إنشاء منشور جديد</h1>
    </header>

    <form class="post-form">
      <label for="title">عنوان المنشور:</label>
      <input type="text" id="title" placeholder="مثال: عرض وجبة الغداء الجديدة">

      <label for="caption">نص المنشور:</label>
      <textarea id="caption" rows="5" placeholder="استمتع بوجبة رائعة تشمل..."></textarea>

      <label for="image">صورة / فيديو:</label>
      <input type="file" id="image" accept="image/*,video/*">

      <label>اختر المنصات:</label>
      <div class="platforms">
        <label><input type="checkbox" checked> فيسبوك</label>
        <label><input type="checkbox"> إنستجرام</label>
        <label><input type="checkbox"> تيك توك</label>
      </div>

      <label>اختر الفروع:</label>
      <div class="branches">
        <label><input type="checkbox"> فرع المهندسين</label>
        <label><input type="checkbox"> فرع التجمع</label>
        <label><input type="checkbox"> فرع 6 أكتوبر</label>
      </div>

      <label for="schedule">تاريخ ووقت النشر:</label>
      <input type="datetime-local" id="schedule">

      <button type="submit">نشر / جدولة</button>
    </form>
